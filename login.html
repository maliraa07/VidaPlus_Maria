<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vida Plus - Sistema de Gestão Hospitalar</title>

  <!-- Favicon -->
  <link href="assets/img/logo.png" rel="icon">
  <link href="assets/img/logo.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap, Icons, AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to top, #38b6ff, #1e1eaa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .main-wrapper {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .nav-tabs .nav-link.active {
      background-color: #38b6ff;
      color: #fff !important;
    }

    .nav-tabs .nav-link {
      color: #38b6ff;
      font-weight: 500;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary, .btn-success {
      width: 100%;
    }

    .form-check-label a {
      color: #38b6ff;
      text-decoration: underline;
    }
  </style>
</head>
<!-- MARIA FERNANDA SILVA LIRA - RU: 4372306 - VidaPlus - Sistema de Gestão Hospitalar-->
<body>

  <div class="main-wrapper" data-aos="zoom-in">
    <ul class="nav nav-tabs nav-justified mb-3" id="loginRegisterTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastrar</button>
      </li>
    </ul>

    <div class="tab-content" id="loginRegisterContent">
      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <h4 class="mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Acesse sua conta</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUser" class="form-label">Usuário ou Email:</label>
            <input type="text" class="form-control" id="loginUser" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
          <div id="loginError" class="alert alert-danger mt-3 d-none">Usuário ou senha inválidos.</div>
        </form>
      </div>

      <!-- CADASTRO -->
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <h4 class="mb-3"><i class="bi bi-person-plus me-2"></i>Crie sua conta</h4>
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerName" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="registerName" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="registerEmail" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="registerPassword" required>
            <div class="form-text">Mínimo 6 caracteres.</div>
          </div>
          <div class="mb-3">
            <label for="registerConfirm" class="form-label">Confirmar Senha:</label>
            <input type="password" class="form-control" id="registerConfirm" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="registerTerms" required>
            <label class="form-check-label" for="registerTerms">
              Eu concordo com os <a href="#">Termos e Condições</a>.
            </label>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Exemplo de erro de login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const error = document.getElementById("loginError");
      error.classList.remove("d-none");
    });
  </script>
</body>
</html>
